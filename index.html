<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liaison Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>

    <h2>Liaison Map</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.8, -96], 4); // Centered on the U.S.

        // Load a basic tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch JSON data
        fetch('csvjson.json')
        .then(response => response.json())
        .then(data => {
            data.forEach(entry => {
                // Create a marker for each hospital
                L.marker([entry.Latitude, entry.Longitude]).addTo(map)
                    .bindPopup(`<strong>${entry["Hospital Name"]}</strong><br>
                                ${entry.City}, ${entry.State}<br>
                                <strong>Liaison:</strong> ${entry["Liaison Name"]}<br>
                                <a href="mailto:${entry["Liaison Email"]}">${entry["Liaison Email"]}</a>`);
            });
        })
        .catch(error => console.error('Error loading JSON:', error));
    </script>

</body>
</html>
