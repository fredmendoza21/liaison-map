<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liaison Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 90vh; }
    </style>
</head>
<body>
    <h1>Liaison Map</h1>
    <div id="map"></div>
    
    <script>
        // Initialize Map
        var map = L.map('map').setView([39.8283, -98.5795], 4); // Centered on the US
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Fetch and Load JSON Data
        fetch('csvjson(1).json')
        .then(response => response.json())
        .then(data => {
            data.forEach(location => {
                if (location.latitude && location.longitude) {
                    L.marker([parseFloat(location.latitude), parseFloat(location.longitude)])
                    .addTo(map)
                    .bindPopup(`
                        <b>${location["hospital name"]}</b><br>
                        ${location.city}, ${location.state}<br>
                        <b>Liaison:</b> ${location["liaison name"]}<br>
                        <b>Email:</b> <a href="mailto:${location["liaison email"]}">${location["liaison email"]}</a>
                    `);
                }
            });
        })
        .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
