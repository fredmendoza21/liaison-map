<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Liaison Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map {
            height: 600px;
            width: 90%;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1>Hospital Liaison Map</h1>
    <p>Click on a marker to view hospital and liaison details.</p>
    
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([39.8283, -98.5795], 4); // Centered on the US

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Fetch the hospital liaison data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                console.log("Loaded Data:", data); // Debugging
                
                data.forEach(hospital => {
                    if (hospital.latitude && hospital.longitude) {
                        var marker = L.marker([hospital.latitude, hospital.longitude]).addTo(map);
                        marker.bindPopup(`
                            <strong>Hospital:</strong> ${hospital.hospital_name}<br>
                            <strong>Location:</strong> ${hospital.city}, ${hospital.state}<br>
                            <strong>Liaison:</strong> ${hospital.liaison_name}<br>
                            <strong>Email:</strong> <a href="mailto:${hospital.liaison_email}">${hospital.liaison_email}</a>
                        `);
                    }
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>

</body>
</html>
