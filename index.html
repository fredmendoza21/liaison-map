<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Liaison Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map {
            height: 600px;
            width: 90%;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Hospital Liaison Map</h1>
    <p>Click on a marker to view hospital and liaison details.</p>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize map
        let map = L.map('map').setView([39.8283, -98.5795], 4); // Center of USA

        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Global variable to store hospital data
        let hospitalData = [];

        // Fetch data.json and populate map
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                hospitalData = data; // Store data globally
                console.log("Loaded JSON data:", hospitalData); // Debugging

                // Ensure data is loaded before proceeding
                if (!hospitalData || hospitalData.length === 0) {
                    console.warn("No data loaded from data.json");
                    return;
                }

                // Loop through hospitals and add markers
                hospitalData.forEach(hospital => {
                    if (hospital.Latitude && hospital.Longitude) {
                        let marker = L.marker([hospital.Latitude, hospital.Longitude])
                            .addTo(map)
                            .bindPopup(`<b>${hospital["Hospital Name"]}</b><br>
                                        ${hospital.City}, ${hospital.State}<br>
                                        <b>Liaison:</b> ${hospital["Liaison Name"]}<br>
                                        <b>Email:</b> <a href="mailto:${hospital["Liaison Email"]}">${hospital["Liaison Email"]}</a>`);
                    } else {
                        console.warn("Missing coordinates for:", hospital["Hospital Name"]);
                    }
                });

                // Fit map bounds to markers
                let bounds = new L.LatLngBounds();
                hospitalData.forEach(hospital => {
                    if (hospital.Latitude && hospital.Longitude) {
                        bounds.extend([hospital.Latitude, hospital.Longitude]);
                    }
                });
                if (bounds.isValid()) {
                    map.fitBounds(bounds);
                }
            })
            .catch(error => console.error("Error fetching JSON:", error));

    </script>

</body>
</html>
