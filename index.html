<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Liaison Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map {
            height: 600px;
            width: 90%;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1>Hospital Liaison Map</h1>
    <p>Click on a marker to view hospital and liaison details.</p>
    
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([39.8283, -98.5795], 4); // Centered on the US

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

     let hospitalData = []; // Global variable to store JSON data

fetch('data.json')
    .then(response => response.json())
    .then(data => {
        hospitalData = data; // Store data globally
        console.log("Loaded JSON data:", hospitalData); // Debugging

        // Add markers after data loads
        hospitalData.forEach(hospital => {
            if (hospital.Latitude && hospital.Longitude) {
                L.marker([hospital.Latitude, hospital.Longitude])
                  .addTo(map)
                  .bindPopup(`<b>${hospital["Hospital Name"]}</b><br>${hospital.City}, ${hospital.State}`);
            } else {
                console.warn("Missing coordinates for:", hospital["Hospital Name"]);
            }
        });

        // Adjust map view to fit all markers
        let bounds = new L.LatLngBounds();
        hospitalData.forEach(hospital => {
            if (hospital.Latitude && hospital.Longitude) {
                bounds.extend([hospital.Latitude, hospital.Longitude]);
            }
        });
        map.fitBounds(bounds);
    })
    .catch(error => console.error("Error fetching JSON:", error));
